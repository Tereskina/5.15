<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ruslan+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pangolin&display=swap&subset=cyrillic" rel="stylesheet">
    <title>PWS A5 HW</title>


  </head>
  <body>
    <h1>Курочка ряба</h1>
      <div class="content">

        <div class="fairy-tale">
          <div class="row">
            <button id="button-fetch1" class="btn btn-primary">Получить текст</button>
          </div>
          <div class="row">
            <div id="result1"></div>
          </div>
        </div>


        <div class="right">
          <form id="messages">
            <div class="form-group">
              <label for="var1">var1</label>
              <input type="text" class="form-control" name="var1"
               placeholder="дед" value="дед">
            </div>

            <div class="form-group">
              <label for="var2">var2</label>
              <input type="text" class="form-control" name="var2"
               placeholder="баба" value="баба">
            </div>

            <div class="form-group">
              <label for="var3">var3</label>
              <input type="text" class="form-control" name="var3"
               placeholder="курочка Ряба" value="курочка Ряба">
            </div>

            <div class="form-group">
              <label for="var4">var4</label>
              <input type="text" class="form-control" name="var4"
               placeholder="яичко" value="яичко">
            </div>

            <div class="form-group">
              <label for="var5">var5</label>
              <input type="text" class="form-control" name="var5"
               placeholder="Мышка" value="Мышка">
            </div>

            <div class="form-group">
              <label for="var6">var6</label>
              <input type="text" class="form-control" name="var6"
               placeholder="хвостиком" value="хвостиком">
            </div>

            <div class="form-group">
              <label for="speach">speach</label>
              <input type="text" class="form-control textarea" name="speach" 
              placeholder="&laquo;Не печальтесь, я снесу вам яичко новое, не простое, а золотое&raquo;." value="&laquo;Не печальтесь, я снесу вам яичко новое, не простое, а золотое&raquo;.">
            </div>

          </form>
          <div class="row">
            <button id="button-fetch" class="btn btn-primary">Подставить значения</button>
          </div>

          <div class="row">
            <div id="result"></div>
          </div>
        </div>

      </div>


    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/ryaba.js"></script>
  </body>
</html>
